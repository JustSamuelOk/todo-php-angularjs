<!doctype html>
<html ng-app="todo-app">

<head>
    <title>ToDo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="consumer.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-controller="todoController">
    <div class="container-xl d-flex justify-content-center">
        <div class="col-8">
            <h2>ToDo App</h2>
            <!-- Form Starts Here -->
            <div class="form">
                <div class="input-group">
                    <input ng-model="newTodoTitle" type="text" class="form-control" placeholder="Title" required>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="addTodo()">Add ToDo</button>
                    </span>
                    </input>
                </div><!-- /title-input -->
                <div class="input-group">
                    <textarea ng-model="newTodoDescription" class="form-control" rows="5"
                        placeholder="Description"></textarea>
                </div>
                <hr />
            </div>
            <!-- Form Ends Here -->

            <!-- Task List Starts Here -->
            <ul class="list-group" ng-init="getTodos()" ng-show="todos.length > 0">
                <li class="list-group-item clearfix task" ng-repeat="todo in todos">
                    <p class="lead">{{todo.title}} - Completed: {{todo.completed}}</p>
                    <p>{{todo.description}}</p>
                    <button class="btn btn-danger" type="button" ng-click="deleteTodo(todo.id)"></button>
                    <button class="btn btn-secondary" type="button" ng-click="changeTodoCompletion(todo.id)"></button>
                </li>
            </ul>
            <!-- Task List Ends Here -->
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
